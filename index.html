<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpark - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .animation {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
            z-index: 1;
            max-width: 100px; /* Added max-width to constrain container */
            margin-left: auto;
            margin-right: auto;
        }
        .animation img {
            max-width: 100%;
            height: auto;
            display: block;
            width: 100px; /* Set a fixed width */
        }
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin: 0;
            padding: 5px;
        }
        header {
            position: relative;
            z-index: 2;
        }
        @media screen and (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }
            .animation {
                display: none; /* Hide the entire animation container on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <h1><i class="fas fa-code"></i> CodeSpark</h1>
            </div>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="courses.html">
                    <i class="fas fa-book"></i> Courses
                </a>
                <a href="projects.html">
                    <i class="fas fa-project-diagram"></i> Projects
                </a>
                <a href="community.html">
                    <i class="fas fa-users"></i> Community
                </a>
                <a href="about.html">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="animation">
                <img src="HomePage.gif" alt="CodeSpark Animation">
            </div>
            <button id="getStarted">Get Started</button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" target="_blank" class="social-icon">
                    <i class="fab fa-facebook fa-lg" style="color: #1877f2;"></i>
                </a>
                <a href="#" target="_blank" class="social-icon">
                    <i class="fab fa-twitter fa-lg" style="color: #1da1f2;"></i>
                </a>
                <a href="#" target="_blank" class="social-icon">
                    <i class="fab fa-instagram fa-lg" style="color: #e4405f;"></i>
                </a>
                <a href="#" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin fa-lg" style="color: #0077b5;"></i>
                </a>
                <a href="#" target="_blank" class="social-icon">
                    <i class="fab fa-github fa-lg" style="color: #ffffff;"></i>
                </a>
            </div>
            <div style="text-align: center;">
                <p>&copy; 2025 CodeSpark. All rights reserved.</p>
            </div>
            <p style="text-align: right;">Empowering the next generation of coders</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
